<HTML>
<head>

<title>LeHector</title>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Angular Js -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://www.w3schools.com/lib/w3data.js"></script>

</head>

<body ng-app = "">

 <div class = "container">
	<div w3-include-html="_header.html"></div>
 </div>

  <div class = "container">
	<div w3-include-html="_nav.html"></div>
 </div>

<div class = "container col-md-10 col-md-offset-2">
	<h2>Contact LeHector:</h2>
	<h5>Don't hesitate to contact him if you need 
	audio recording or scoring services!</h5>
	<Br>
	
	<form class="form-horizontal col-md-10">
	  <!--<h3>Phone Number</h3>-->
	   <div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Name:" required>
		</div>
		<div class="form-group">
			<label for="tel">Phone Number:</label>
			<input type="tel" class="form-control" id="tel" placeholder="Enter phone number" required>
		</div>
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" required>
		</div>
		<div class = "form-group">
			<label for="message">Message:</label>
			<textarea id = "message" class="form-control" rows="8" placeholder="Your message goes here!" required></textarea>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
 </div>
 
 <div class = "container">
	<div w3-include-html="_footer.html"></div>
 </div>
 
<script>
w3IncludeHTML();
</script>
 
 
</body>

</HTML>
