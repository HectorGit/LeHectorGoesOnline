<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery Tabs with Collapsible Effect</title>
		<link type="text/css" href="jquery-ui-1.8.13.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.13.custom.min.js"></script>
		<script>
				$(function() {
					$( "#tabs" ).tabs({
						collapsible: true
					});
				});
		</script>

		</head>

<body>
<h1>Welcome to jQuery Tabs</h1>
		<!-- Tabs -->
		<h2 class="demoHeaders">Tabs with default code</h2>
		<div style="width:500px; height:auto; font-size:small;">
			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">Tab 1</a></li>
					<li><a href="#tabs-2">Tab 2</a></li>
					<li><a href="#tabs-3">Tab 3</a></li>
				</ul>
				<div id="tabs-1">
					Content for Tab 1
				</div>
				<div id="tabs-2">
					Content for Tab 2
				</div>
				<div id="tabs-3">
					Content for Tab 3
				</div>
			</div>
		</div>
</body>
</html>
