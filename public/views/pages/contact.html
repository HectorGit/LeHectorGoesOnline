<head>
	<script src="https://www.w3schools.com/lib/w3data.js"></script>
</head>

<div class = "container">
	<div class = "container col-md-10 col-md-offset-2">
		<h2>Contact LeHector:</h2>
		<h5>Don't hesitate to contact him if you need 
		audio recording or scoring services!</h5>
		<Br>
		
		<form class="form-horizontal col-md-10" ng-submit="contact.addContactMessage()">
		  <!--<h3>Phone Number</h3>-->
		   <div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name"  ng-model="contact.contactData.name" placeholder="Name:" required>
			</div>
			<div class="form-group">
				<label for="tel">Phone Number:</label>
				<input type="tel" class="form-control" id="tel" ng-model="contact.contactData.telephone" placeholder="Enter phone number" required>
			</div>
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" id="email" ng-model="contact.contactData.email"  placeholder="Enter email" required>
			</div>
			<div class = "form-group">
				<label for="message">Message:</label>
				<textarea id = "message" ng-model="contact.contactData.message" class="form-control" rows="8" placeholder="Your message goes here!" required></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		
		
		
		
	 </div>
	 
	<div class = "container col-md-8 col-md-offset-2">
		<h2>Recent Messages:</h2>
			<table class="table table-bordered col-md-8">
				<thead>
					<tr>
						<td>Name</td>
						<td>Telephone</td>
						<td>Email</td>
						<td>Message</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contact.messages">
						<td>{{ contact.name }}</td>
						<td>{{ contact.telephone }}</td>
						<td>{{ contact.email }}</td>
						<td>{{ contact.message }}</td>
					</tr>
				</tbody>
		</table>

	</div>
	
	<script>
	w3IncludeHTML();
	</script>
