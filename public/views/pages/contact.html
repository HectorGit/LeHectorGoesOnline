	<div class = "container col-md-10 col-md-offset-2">
		<h2>Contact LeHector:</h2>
		<h5>Don't hesitate to contact him if you need 
		audio recording or scoring services!</h5>
		<Br>
		
		<form class="form-horizontal col-md-10" method = "post" action = "/contact" ng-submit="contact.messageSent()">
		  <!--<h3>Phone Number</h3>-->
		   <div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" name="name" placeholder="Name:" required> <!-- ng-model="contact.contactData.name" -->
			</div>
			<div class="form-group">
				<label for="telephpone">Phone Number:</label>
				<input type="telephone" class="form-control" name="telephone" placeholder="Enter phone number" required> <!-- ng-model="contact.contactData.telephone" -->
			</div>
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" name="email"  placeholder="Enter email" required> <!-- ng-model="contact.contactData.email" -->
			</div>
			<div class = "form-group">
				<label for="message">Message:</label>
				<textarea name = "message" class="form-control" rows="8" placeholder="Your message goes here!" required></textarea> <!-- ng-model="contact.contactData.message" -->
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		
		<div ng-show="contact.booleanVal" class="ng-hide"> {{ contact.message }}</div>
		
	 </div>
